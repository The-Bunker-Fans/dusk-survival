# Explosive cable below
- type: entity
  parent: CableStack
  id: CableDetStack
  name: explosive cord
  suffix: Full
  description: Explosive cord for removing whatever is in your way.
  components:
  - type: Stack
    stackType: CableDet
    baseLayer: base
    layerStates:
    - coilex-10
    - coilex-20
    - coilex-30
  - type: Sprite
    state: coilex-30
    layers:
    - state: coilex-30
      map: ["base"]
  - type: Item
    heldPrefix: coilex
  - type: CablePlacer
    cablePrototypeID: CableDet
    blockingCableType: ExCable
    usePlaceOverBlacklist: true
    blacklist:
      tags:
        - ExCable
    overTile: true
  - type: Appearance
  - type: Extractable
    grindableSolutionName: excable
  - type: SolutionContainerManager
    solutions:
      mvcable:
        reagents:
        - ReagentId: Thermite
          Quantity: 3
        - ReagentId: Charcoal
          Quantity: 2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible # should have the same behavior as in cables.yml
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 22
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 60
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false
  - type: Tag
    tags:
    - Payload
