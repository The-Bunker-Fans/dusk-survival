#abstract cartridges for battery weapon tricks

- type: entity
  id: BaseCartridgeEnergy
  name: cartridge (energy)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/capgun_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: SpentAmmoVisuals
  - type: Appearance
  - type: StaticPrice
    price: 5

- type: entity
  id: CartridgeEnergyShotgunWide
  name: wide fire configuration #named like this because of how it's used
  parent: BaseCartridgeEnergy
  components:
  - type: CartridgeAmmo
    proto: BulletLaserHeavy
    count: 5
    spread: 30

- type: entity
  id: CartridgeEnergyShotgunNarrow
  name: narrow fire configuration 
  parent: BaseCartridgeEnergy
  components:
  - type: CartridgeAmmo
    proto: BulletLaserHeavy
    count: 3
    spread: 10 #narrower but way less damage

- type: entity
  id: CartridgeEnergyShotgunDisabler
  name: disabling configuration 
  parent: BaseCartridgeEnergy
  components:
  - type: CartridgeAmmo
    proto: BulletDisablerSmg
    count: 3 
    spread: 9 #technically stronger than disabler if you aim properly