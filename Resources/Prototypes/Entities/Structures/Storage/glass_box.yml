- type: entity
  parent: [BaseStructureDynamic, BaseItemCabinetGlass]
  id: GlassBoxLaser
  name: glass box
  description: A sturdy showcase for an expensive exhibit.
  components:
  - type: Anchorable
    delay: 4
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Physics
    bodyType: Static
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: glassbox
    - state: caplaser
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
  - type: Lock
  - type: AccessReader
    access: [["Captain"]]
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - WeaponAntiqueLaser
  - type: Repairable
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 7.555
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Storage/glassbox.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
        - !type:EmptyAllContainersBehaviour
        - !type:PlaySoundBehavior
          sound:
            collection: WindowShatter
        - !type:SpawnEntitiesBehavior
          spawn:
            ShardGlassReinforced:
              min: 1
              max: 1
            GlassBoxLaserBroken:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  parent: GlassBoxLaser
  id: GlassBoxLaserOpen
  suffix: Open
  components:
  - type: Openable
    opened: true
  - type: Lock
    locked: false

- type: entity
  parent: GlassBoxLaser
  id: GlassBoxLaserFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - WeaponAntiqueLaser

- type: entity
  parent: [GlassBoxLaserFilled, GlassBoxLaserOpen]
  id: GlassBoxLaserFilledOpen
  suffix: Filled, Open

- type: entity
  parent: BaseStructureDynamic
  id: GlassBoxLaserBroken
  name: broken glass box
  description: A broken showcase for a stolen expensive exhibit.
  suffix: Broken
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Storage/glassbox.rsi
    layers:
    - state: glassbox
    - state: glass-4
  - type: Clickable
  - type: InteractionOutline
